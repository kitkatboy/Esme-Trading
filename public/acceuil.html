<!-- Spécification du type de document et de la langue utilisée -->
<!DOCTYPE HTML>
<html lang="fr"> 

	<!-- En-tête -->
	<head>
		<!-- encodage norme utf8-->
		<meta charset="utf-8" />

		<!-- Fichiers inclus -->
		<link type="text/css" href="../css/bootstrap.css" rel="stylesheet">
		<link type="text/css" href="../css/bootstrap-theme.css" rel="stylesheet">
		<link type="text/css" href="../css/tuto1.css" rel="stylesheet">
		<script type="text/javascript" src="../js/bootstrap.js"></script>
		<script type="text/javascript" src="../js/client.js"></script>
		<script type="text/javascript" src="../js/crypt.js"></script>
		<script type="text/javascript" src="../js/acceuil.js"></script>
	   
		<title>Esme Trading</title>
	</head>
	 
	 <!-- Corps -->
	<body>
		<!-- Classe appliquée à tte la page et qui s’adapte à la largeur de l’écran -->
		<div class="container-fluid"> 

			<!-- première ligne : logo  -->	
			<div class="row-fluid">
				<div class="col-xs-12">
					<div class="thumbnail"><img src="../images/logoAcceuil.png" alt="Logo"></div>
				</div>
			</div>
			
			
			<!-- Deuxième ligne -->
			<div class="row-fluid">
			
				<!-- Première colonne -->
				<div class="col-xs-7">
					<div class= "thumbnail"><img src="../images/slogan.jpg" alt="Tigre"></div>
				</div>

				<!-- Deuxième colonne : id et mot de passe  -->
				<div class="col-xs-5">
					<div class="thumbnail">
						<!-- 1 identification  -->
						<form class="well form-inline">
							<input name="text" type="text" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9],-,_/ig, '');" 
								class="id1 input-large" autofocus required placeholder="identifiant">
							<input name="text" type="password" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9]/ig, '');" 
								class="mdp1 input-medium pull-right" required placeholder="Mot de passe">
							<br/><br/>
							<div class="post1 btn btn-success btn-small pull-right"> 
								<span class="glyphicon glyphicon-user"></span> Connexion</div>
							<br/><br/>
						</form>

						<!-- 2 inscription -->
						<!-- Formulaire -->
						<legend class="text-center">Nouveau sur EsmeTrading? Inscrivez-vous!</legend>
						<form class="form-horizontal" role="form">
							<fieldset>
								<div class="form-group">
									<label for="email" class="col-lg-4 control-label">Email :</label>
									<div class="col-lg-8">
										<input class="mail" type="email" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9,@,.,_,-]/ig, '');" name="email" size="20" 
										maxlength="40" placeholder="monadresse@chez.moi"/>
									</div>
								</div>
								<div class="form-group">
									<label for="text" class="col-lg-4 control-label">Identifiant :</label>
									<div class="col-lg-8">
										<input class="id2" type="text" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9]/ig, '');" name="text" size="20" 
										maxlength="40" placeholder="identifiant"/>
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="col-lg-4 control-label">Mot de passe :</label>
									<div class="col-lg-8">
										<input class="mdp2" type="password" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9]/ig, '');" name="password" size="20" 
										maxlength="40" value=""/>
									</div>
								</div>
							</fieldset><br/><br/>
							<!-- Bouton envoyer -->
							<div class="form-group">
								<div class="col-lg-offset-4 col-lg-8">
									<div class="post2 btn btn-primary">S'inscrire</div>
								</div>
							</div>
						

						</form>
					</div>
				</div><!-- fermeture deuxième colonne -->
			</div><!-- fermeture deuxième ligne -->
		</div> <!-- fermeture classe page -->
		
	</body>
</html>
